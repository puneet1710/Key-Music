<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>KEYBoard Music</h1>
        <p>Create sounds with just one Press</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <p class="alpha">A</p>
          <audio class="sound" id="key-0">
            <source src="./sounds/bubbles.mp3" />
          </audio>
        </div>
        <div class="pad2">
          <p class="alpha">S</p>
          <audio class="sound" id="key-1">
            <source src="./sounds/clay.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <p class="alpha">D</p>
          <audio class="sound"  id="key-2">
            <source src="./sounds/confetti.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <p class="alpha">F</p>
          <audio class="sound"  id="key-3">
            <source src="./sounds/glimmer.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <p class="alpha">G</p>
          <audio class="sound"  id="key-4">
            <source src="./sounds/moon.mp3" />
          </audio>
        </div>
        <div class="pad6">
          <p class="alpha">H</p>
          <audio class="sound"  id="key-5">
            <source src="./sounds/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
